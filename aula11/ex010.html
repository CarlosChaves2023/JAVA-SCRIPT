<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JavaScript</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Pa√≠s: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="analisar()">
    <div id="res">
        resposta
    </div>

    <script>
        function analisar(){
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
           
            if (pais = 'brasil'){
                res.innerHTML = 'brasileiro'
            } else{
                res.innerHTML = 'estrangeiro'
            }

        }
        
    </script>
</body>
</html>
