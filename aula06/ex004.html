<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body{
            font: italic 2em arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>. O seu nome tem ${nome.length} letras. <br>`)
        document.write(`Muito prazer em conhecê-lo ${nome.toUpperCase()}`)
    </script>
</body>
</html>
